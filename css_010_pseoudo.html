<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* nth-child(n)와 nth-of-type(n)  */

      /* p:nth-of-type(even) {
        background-color: green;
      } */

      p:nth-of-type(2n) {
        /* p가 짝수일떄를 원할때 */
        background-color: aqua;
      }
      p:nth-of-type(odd) {
        /*홀수일때 odd */
        background: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>monitor</p>
      <p>television</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
