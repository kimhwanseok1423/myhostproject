<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto; /*  overflow: hidden 넘치는 문장 짤라줌 */
      }
    </style>
  </head>
  <body>
    <div>
      Elements next to a floating element will flow around it. To avoid this,
      use the clear property or the clearfix hack (see example at the bottom of
      this page).
    </div>
  </body>
</html>
